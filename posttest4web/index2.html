<style>
    .user-form {
        margin-top: 50px;
        padding: 20px;
        border: 1px solid #ddd;
        background-color: #f9f9f9;
    }
    
    .user-form h2 {
        font-size: 24px;
        margin-bottom: 20px;
    }
    
    .user-form label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    
    .user-form input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    
    .user-form button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    .user-form button:hover {
        background-color: #45a049;
    }
    
    #submitted-data {
        margin-top: 30px;
        display: none;
    }
    
    #submitted-data h3 {
        font-size: 20px;
    }
    
</style>

<main>
    <!-- Konten yang ada tetap di sini -->

    <section class="user-form">
        <h2>Bergabung dengan Keanggotaan Kami</h2>
        <form id="membership-form">
            <label for="name">Nama Lengkap:</label>
            <input type="text" id="name" name="name" placeholder="Masukkan nama Anda" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required><br>

            <label for="age">Umur:</label>
            <input type="number" id="age" name="age" placeholder="Masukkan umur Anda" required><br>

            <label for="password">Kata Sandi:</label>
            <input type="password" id="password" name="password" placeholder="Buat kata sandi" required><br>

            <button type="submit">Kirim</button>
        </form>

        <!-- Area untuk menampilkan data yang dikirim -->
        <div id="submitted-data">
            <h3>Data yang Anda Masukkan:</h3>
            <p id="display-name"></p>
            <p id="display-email"></p>
            <p id="display-age"></p>
        </div>
    </section>
</main>

<script>
   // Toggle login form display
document.getElementById("login-link").addEventListener("click", function() {
    var loginFormSection = document.getElementById("login-form-section");
    if (loginFormSection.style.display === "none") {
        loginFormSection.style.display = "block";
    } else {
        loginFormSection.style.display = "none";
    }
});

// Handle form submission
document.getElementById("login-form").addEventListener("submit", function(event) {
    event.preventDefault();  // Prevent the default form submission behavior

    // Get form input values
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    const age = document.getElementById("age").value;

    // You can perform form validation here if needed
    if (username && password && age) {
        // After validation, redirect to the target page (you can change this to the actual URL)
        window.location.href = "http://127.0.0.1:3000/index.html";  // Replace with your actual target page URL
    } else {
        alert("Please fill in all fields.");
    }
});

</script>
