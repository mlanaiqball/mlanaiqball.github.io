<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            color: #7bbf43;
        }

        .biodata {
            line-height: 1.8;
            font-size: 18px;
            margin-top: 20px;
            text-align: left;
        }

        .biodata p {
            margin: 10px 0;
        }

        .biodata strong {
            color: #7bbf43;
        }

        .profile-pic {
            margin-top: 20px;
        }

        .profile-pic img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #7bbf43;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Biodata</h1>
    
    <div class="profile-pic">

    </div>

    <div class="biodata">
        <p><strong>Nama:</strong> Maulana Iqbal Hidayah</p>
        <p><strong>NIM:</strong> 2309106103</p>
        <p><strong>Kelas:</strong> C1 2023</p>
        <p><strong>Prodi:</strong> INFORMATIKA</p>
        <p><strong>Fakultas:</strong> Teknik</p>

</div>

</body>
</html>
